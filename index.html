<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="function.js"></script>
    <title>Poopcoin</title>
</head>

<body>
    <div class="svet"></div>
    <script>
      document.getElementById('coin').addEventListener('click', function() {
        // Добавляем класс для анимации
        this.classList.add('pressed');
        
        // Задержка перед удалением класса
        setTimeout(() => {
          this.classList.remove('pressed');
        }, 300);
      });
      </script>
      
    <input type="image" class="coin" id="coin" src="poopcoin.png" onClick="countClicks()" alt="Кнопка «input»">
    <p class="click"><a id="clicks" class="clicks">0</a></p>
   <section class="menu">
    <button class="shopbutton" ><a href="#zatemnenie" >Shop</a></button>
   </section>

   <div id="zatemnenie">
    <div id="okno">
        <p class="shops">SHOP</p><br>
        <button class="button_in_shop" onclick="boost_price()"><a href="#info">CLICK BOOST</a></button>
        <button class="button_in_shop" onclick="boost_price()"><a href="#infos" onclick="boost_price()">soon</a></button>
    </div>
    <a href="#" class="close"></a>
</div>

<div id="info">
    <div id="inf">
        <div class="info_text">
            <div class="info_boost">
                <p id="boosts_lvl"></p>
                <p id="price_boost"></p>
                <center><h2>2x к кликам</h2></center>
                <br>
                <center><h4>Price:</h4></center>
                <center><p class="price_boosts"><a id="price_boosts" class="price_boosts"></a></p></center>
                <br>
                <center><h4>Coins per click:</h4></center>
                <center><p class="clickss"><a id="clickss" class="clickss"></a></p></center>
                <p id="click_up"></p>
            </div>
        </div>
        <p id="boosts"></p>
    </div>
    <button class="upbutton" onclick="buyboostclick()">Up</button>
    <a href="#zatemnenie" class="close"></a>
</div>





</body>
</html>
